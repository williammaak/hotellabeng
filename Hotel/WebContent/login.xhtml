<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Sistema de Hotelaria - Onix</title>
</h:head>
<h:body>
	<p:growl id="globalMessage" />

	<p:layout fullPage="true">
		<p:layoutUnit header="Sistema de Hotelaria - Onix" position="north"
			resizable="false" closable="false" collapsed="false">
		</p:layoutUnit>

		<p:layoutUnit header="Desenvolvido por William Mak" position="south"
			resizable="false" closable="false" collapsed="false">
		</p:layoutUnit>

		<p:layoutUnit position="center" resizable="false" closable="false"
			collapsed="false">
			<h:form>
				<h:panelGrid columns="2"
					rendered="#{usuarioBean.usuarioAtual == null}">
					<h:outputLabel value="Usuario :" />
					<h:inputText value="#{usuarioBean.txtUsuario}" />

					<h:outputLabel value="Senha :" />
					<h:inputSecret value="#{usuarioBean.txtSenha}" />
				</h:panelGrid>

				<h:panelGrid rendered="#{not (usuarioBean.usuarioAtual == null)}">
					<h2>
						Bem vindo,
						<h:outputText value="#{usuarioBean.usuarioAtual.nome}" />
					</h2>
				</h:panelGrid>
				<h:panelGrid columns="2">
					<h:commandButton value="Login" action="#{usuarioBean.logar}" />
				</h:panelGrid>
			</h:form>
		</p:layoutUnit>
	</p:layout>
</h:body>
</html>
