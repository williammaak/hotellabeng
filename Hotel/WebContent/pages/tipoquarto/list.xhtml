<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">	

	<ui:composition template="/templates/model.xhtml">
		<ui:define name="content">
			<f:event listener="#{tipoQuartoBean.fetchAll}" type="preRenderView" />
						
			<h:form>
				<p:toolbar>
					<f:facet name="left">
						<h:outputText value="Tipos de Quartos"/>
					</f:facet>
				</p:toolbar>
				
				<h:panelGrid columns="4">
					<p:commandButton value="Novo" action="/pages/tipoQuarto/post.xhtml?faces-redirect=true"/>
				</h:panelGrid>
				
				<p:dataTable emptyMessage="Nenhum registro encontrado." value="#{tipoQuartoBean.tipoQuartos}" var="tipoQuarto" rows="10" paginator="true">
					
					<p:column headerText="Manutenção">
						<p:commandButton value="remover" action="#{tipoQuartoBean.remover(tipoQuarto)}"/>
						<p:commandButton value="alterar" action="#{tipoQuartoBean.alterar(tipoQuarto)}"/>
					</p:column>
					
					<p:column headerText="ID" sortBy="#{tipoQuarto.id}">
						<h:outputText value="#{tipoQuarto.id}" />
					</p:column>
					
					<p:column headerText="Descrição" sortBy="#{tipoQuarto.descTipoQuarto}">
						<h:outputText value="#{tipoQuarto.descTipoQuarto}" />
					</p:column>
				
				</p:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>
</html>
