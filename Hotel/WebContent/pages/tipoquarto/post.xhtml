	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">	

	<ui:composition template="/templates/model.xhtml">
		<ui:define name="content">
			<h:form>
				<p:toolbar>
					<f:facet name="left">
						<h:outputText value="Tipo de Quarto"/>
					</f:facet>
				</p:toolbar>
				
				<h:panelGrid columns="2">
					<p:outputLabel value="Descrição" />
					<p:inputText maxlength="11"  size="30" value="#{tipoQuartoBean.tipoQuarto.descTipoQuarto}"/>
				</h:panelGrid>
				 
				<h:panelGrid columns="3">
				 	<p:commandButton value="Cancelar" action="/pages/tipoQuarto/list.xhtml?faces-redirect=true" />
					<p:commandButton value="Salvar" actionListener="#{tipoQuartoBean.save}" update = ":globalMessage"/>
				</h:panelGrid>
			</h:form>
		</ui:define>
	</ui:composition>
</html>
