<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">	

	<ui:composition template="/templates/model.xhtml">
		<ui:define name="metadata">
			<f:metadata>
				<f:event listener="#{tipoQuartoBean.findOne}" type="preRenderView" />
			</f:metadata>			
		</ui:define>
		
		<ui:define name="content">
			<h:form>
				<p:toolbar>
					<f:facet name="left">
						<h:outputText value="#{tipoQuartoBean.action}"/>
					</f:facet>
				</p:toolbar>
				
				<h:panelGrid columns="2">
					
					<p:outputLabel value="Descrição" />
					<p:inputText maxlength="11"  size="30" value="#{tipoQuartoBean.tipoQuarto.descTipoQuarto}"/>

				</h:panelGrid>
				 
				<h:panelGrid columns="3">
				 	<p:commandButton value="Cancelar" action="/pages/tipoquarto/list.xhtml?faces-redirect=true" />
					<p:commandButton value="Salvar" actionListener="#{tipoQuartoBean.save}" update=":globalMessage" rendered="#{tipoQuartoBean.action == 'new'}" action="/pages/tipoquarto/list.xhtml?faces-redirect=true" />
					<p:commandButton value="Editar" actionListener="#{tipoQuartoBean.edit}" update=":globalMessage" rendered="#{tipoQuartoBean.action == 'edit'}" action="/pages/tipoquarto/list.xhtml?faces-redirect=true" />
				</h:panelGrid>
			</h:form>
		</ui:define>
	</ui:composition>
</html>
